<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bateria JS</title>
</head>
<body>
    <section>
        <h1>Bateria</h1>
        <div class="bateria">
            <div class="drum">Q</div>
            <div class="drum">W</div>
            <div class="drum">E</div>

            <div class="drum">A</div>
            <div class="drum">S</div>
            <div class="drum">D</div>
            
            <div class="drum">Z</div>
            <div class="drum">X</div>
            <div class="drum">C</div>
        </div>
        <input type="text" name="toque" id="toqueText" placeholder="Faça uma composição">
        <button>Tocar</button>
    </section>
    <footer>
        Criado por Renato - AllureDevelopment
    </footer>
    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>

    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>

    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
